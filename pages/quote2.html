<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Quote | EliteProd Construction LLC</title>
    <meta name="description" content="Get a free quote from EliteProd Construction LLC for land development, real estate development, new home construction, home additions, renovations, and road paving.">
    <meta name="keywords" content="free quote construction, land development quote, real estate development quote, home construction quote, road paving quote">
    <meta name="robots" content="index, follow">

    <!-- Free Quote 页面专用 CSS -->
    <link rel="stylesheet" href="../css/quote.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/eliteprod.png" alt="EliteProd Construction LLC Logo">
                </a>
            </div>
            <ul id="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="blogs.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="quote.html" class="cta">Free Quote</a></li>
            </ul>
        </nav>
    </header>

    <section id="quote" class="quote-section">
        <div class="quote-content">
            <h1><strong>Get a Free Quote</strong></h1>
            <p>Fill out the form below, and we'll get back to you with a free quote for your project.</p>

            <form id="quote-form" action="https://formspree.io/f/mldgqqzv" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="service">Service Type</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a Service</option>
                        <option value="Land Development">Land Development</option>
                        <option value="Real Estate Development">Real Estate Development</option>
                        <option value="New Home Construction">New Home Construction</option>
                        <option value="Home Additions & Renovations">Home Additions & Renovations</option>
                        <option value="Road Paving & Infrastructure">Road Paving & Infrastructure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Project Description</label>
                    <textarea id="description" name="message" placeholder="Describe your project..." rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Get a Free Quote</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EliteProd Construction LLC. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("quote-form").addEventListener("submit", async function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: formData,
            headers: { "Accept": "application/json" }
          });
          if (response.ok) {
            alert("Thank you! Your quote request has been submitted.");
            form.reset();
          } else {
            alert("There was an error, please try again.");
          }
        } catch (error) {
          alert("Network error, please try again later.");
        }
      });
    </script>
</body>
</html>
